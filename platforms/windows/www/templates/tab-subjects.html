<link rel="stylesheet" href="../css/style.css" />

<ion-view view-title="Subjects">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="subject in subjects" type="item-text-wrap" href="#/tab/subjects/{{subject.id}}">
                <div class="item-content">
                    

                    <h1>{{subject.name}}</h1>
                    <p id="list-p">{{subject.lastText}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="remove(class)">
                        Delete
                    </ion-option-button>
                </div>
            </ion-item>
       </ion-list>
    </ion-content>
</ion-view>
